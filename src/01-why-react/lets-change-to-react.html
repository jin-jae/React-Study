<!DOCTYPE html>
<html>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- base React javascript -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- rendering to HTML -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- To make Browser understand JSX -->
<script type="text/babel">
  const root = document.getElementById("root");
  const Title = () => (<h3 id="title" onMouseEnter={
    () => console.log("Mouse entered!")
  }>Hello I'm a title</h3>);
  // const h3 = React.createElement("h3", {
  // 	id: "title",
  // 	onMouseEnter: () => console.log("Mouse entered!"),
  // 	// You can register everything in React.createElement
  // }, "Hello, I am a span!");
  const Button = () => (
    <button
      style={{backgroundColor: "tomato",}}
      onClick={() => console.log("I'm clicked!")}
    >
      Click me
    </button>);
  // const btn = React.createElement("button", {
  // 	onClick: () => console.log("I'm clicked!"),
  // 	style: {
  // 		backgroundColor: "tomato",
  // 	}
  // }, "Click me");
  const Container = () => (
    // You must use render with first letter uppercase (or else JSX will consider it as a HTML tag)
    <div>
      <Title />
      <Button />
    </div>);
  // const container = React.createElement("div", null, [Title, Button]);
  ReactDOM.render(<Container />, root);
</script>
</html>
